<html>
	<head>
		<title>Increment-Decrement</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="inc_dec.css" type="text/css" rel="stylesheet">
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		    var i;
		    $(function(){
			    $('.plus').click(function(){
				   i=parseInt($('.st').val());
				   i=i+1;
				   $('.st').val(i);
				})
				$('.minus').click(function(){
				   i=parseInt($('.st').val());
				   i=i-1;
				   if(i==-1){
				    i=0; 
					}
				   $('.st').val(i);
				})
			})
		
		</script>
	</head>
	 
	<body>
	  <div class="main">
		<input type="button" value="+" class="plus"/>
		<input type="number" class="st" size="20px" value="0"/>
		<input type="button" value="-" class="minus"/>
	  </div>	
	</body>	
	</html>
