<html>
  <head>
       <title>CALCULATOR</title>
	   
	   
  </head>
  <body>
   
	<table border="1" align="center" width="20%" cellspacing="24px">
	  <caption>CALCULATOR</caption>
	
	<tr>
	    <th colspan="4">1234567890*-+/</th> 
    </tr>   	
	<tr>
	
	  <td>1</td>
	  <td>2</td>
	  <td>3</td>
	  <td>*</td>
	</tr>
	<tr>
	    <td>4</td>
		<td>5</td>
		<td>6</td>
		<td>+</td>
	</tr>
	<tr>
        <td>7</td>
        <td>8</td>
        <td>9</td> 		
	    <td>-</td>
	</tr>
   
     <tr>
        <td>.</td>
        <td>0</td>
        <td>/</td> 		
		<td>%</td> 		
	    
	    
		
	</tr>
	
	<tr>
        <td colspan="2">AC</td>
        <td colspan="2">=</td>
         		
	    
		
	</tr>

	
	</table>
	
  </body>
  

</html>
