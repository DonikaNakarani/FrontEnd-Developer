<!DOCTYPE html>
<head>
 
 <style>
    
  div.practice{
      width: 100px;
	  height: 100px;
	  background: red;
	  transition-property: width height color font-size;
	  transition-duration: 2s;
	  transition-timing-function:linear;
	  transition-delay: 5s;
  }
  div.practice:hover{
      width: 300px;
	  height: 300px;
	  font-size: 50px;
	  color: green;
  }
 </style>
</head>
<body>
     <h1>Transition practice:-</h1>
	 <div class="practice">Hello world!</div>
</body>
</html>
