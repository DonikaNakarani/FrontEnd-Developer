<!DOCTYPE html>
<head>
 
 <style>
 
 .roll-in-left{
  width: 200px;
 height: 100px;
 border-radius: 50px;
 background-color: red;
 float: left;
 text-align: center;
 margin-left: 30%;
 margin-top: 10%;
 }
 .roll-in-left {
	-webkit-animation: roll-in-left 0.6s ease-out 1s 6 both;
	        animation: roll-in-left 0.6s ease-out 1s 6 both;
}

/**

 * animation roll-in-left

 */
@-webkit-keyframes roll-in-left {
  0% {
    -webkit-transform: translateX(-800px) rotate(-540deg);
            transform: translateX(-800px) rotate(-540deg);
    opacity: 0;
  }
  100% {
    -webkit-transform: translateX(0) rotate(0deg);
            transform: translateX(0) rotate(0deg);
    opacity: 1;
  }
}
@keyframes roll-in-left {
  0% {
    -webkit-transform: translateX(-800px) rotate(-540deg);
            transform: translateX(-800px) rotate(-540deg);
    opacity: 0;
  }
  100% {
    -webkit-transform: translateX(0) rotate(0deg);
            transform: translateX(0) rotate(0deg);
    opacity: 1;
  }
